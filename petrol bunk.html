<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Bunk Billing System</title>
    <link rel="stylesheet" href="petrol-bunk.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Petrol Bunk Billing System</h1>
            <div class="user-info">
                <span id="current-time"></span>
                <span id="user-role">Cashier: John Doe</span>
            </div>
        </header>

        <main>
            <div class="billing-form">
                <div class="form-section">
                    <h2>Fuel Details</h2>
                    <div class="form-group">
                        <label for="fuel-type">Fuel Type</label>
                        <select id="fuel-type" required>
                            <option value="">Select Fuel Type</option>
                            <option value="petrol">Petrol</option>
                            <option value="diesel">Diesel</option>
                            <option value="cng">CNG</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity (Liters)</label>
                        <input type="number" id="quantity" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="price-per-liter">Price per Liter</label>
                        <input type="number" id="price-per-liter" readonly>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Payment Details</h2>
                    <div class="form-group">
                        <label for="subtotal">Subtotal</label>
                        <input type="number" id="subtotal" readonly>
                    </div>

                    <div class="form-group">
                        <label for="gst">GST (18%)</label>
                        <input type="number" id="gst" readonly>
                    </div>

                    <div class="form-group">
                        <label for="discount">Discount</label>
                        <input type="number" id="discount" min="0" value="0">
                    </div>

                    <div class="form-group">
                        <label for="total">Total Amount</label>
                        <input type="number" id="total" readonly>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Payment Method</h2>
                    <div class="payment-methods">
                        <button class="payment-btn" data-method="cash">
                            <i class="fas fa-money-bill-wave"></i> Cash
                        </button>
                        <button class="payment-btn" data-method="card">
                            <i class="fas fa-credit-card"></i> Card
                        </button>
                        <button class="payment-btn" data-method="upi">
                            <i class="fas fa-mobile-alt"></i> UPI
                        </button>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Customer Details (Optional)</h2>
                    <div class="form-group">
                        <label for="customer-name">Customer Name</label>
                        <input type="text" id="customer-name">
                    </div>
                    <div class="form-group">
                        <label for="customer-phone">Phone Number</label>
                        <input type="tel" id="customer-phone">
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button id="calculate-btn" class="primary-btn">
                    <i class="fas fa-calculator"></i> Calculate
                </button>
                <button id="print-btn" class="primary-btn" disabled>
                    <i class="fas fa-print"></i> Print Receipt
                </button>
                <button id="clear-btn" class="secondary-btn">
                    <i class="fas fa-eraser"></i> Clear
                </button>
            </div>
        </main>

        <!-- Receipt Template (Hidden) -->
        <div id="receipt-template" class="receipt" style="display: none;">
            <div class="receipt-header">
                <h2>Petrol Bunk Name</h2>
                <p>123 Main Street, City, State</p>
                <p>Phone: (123) 456-7890</p>
            </div>
            <div class="receipt-body">
                <p>Date: <span id="receipt-date"></span></p>
                <p>Time: <span id="receipt-time"></span></p>
                <p>Transaction ID: <span id="receipt-id"></span></p>
                <hr>
                <div id="receipt-items"></div>
                <hr>
                <div id="receipt-total"></div>
            </div>
            <div class="receipt-footer">
                <p>Thank you for your business!</p>
                <p>Please visit again</p>
            </div>
        </div>
    </div>

    <script src="petrol-bunk.js"></script>
</body>
</html>
